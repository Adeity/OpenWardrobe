server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        # This is the magic line for Flutter Web
        # It says: try to find the file; if you can't, load index.html
        try_files $uri $uri/ /index.html;
    }

    # Optional: Cache control for static assets (images, fonts)
    location ~* \.(?:jpg|jpeg|gif|png|ico|css|js)$ {
        expires 7d;
        add_header Cache-Control "public";
    }
}